<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*,html,body{
	margin:0;
	padding:0;
}
#picBox{
	overflow:hidden;
	width:650px;
}
#slider{
	position:relative;
	width:300px;
	height:6px;
	border:1px solid #ccc;
}
#slider .sliderBg{
	background-color:#f29600;
	width:1px;
	height:6px;	
}
#slider .sliderBar{
	display:block;
	position:absolute;
	width:6px;
	height:15px;
	top:-6px;
	cursor:pointer;
	background-color:#fff;
	border:1px solid #ccc;
}


/*-----clearFix清除浮动样式 start-----*/
.clearFix:after{
	display: block;
	clear: both;
	height: 0;
	visibility: hidden;
	content: ".";
}
.clearFix{ display: inline-block; }
/* Hides from IE 4-6 \*/
* html .clearFix{ height: 1%; }
.clearFix{ display: block; } 
/* End hide from IE 4-6 */
/*-----clearFix清除浮动样式 end-----*/
</style>
</head>

<body>
<div>
    <p id="picBox"><img src="cc.jpg" width="600" alt=""/></p>
    <div id="slider">
    </div>
</div>
<script src="jquery-1.4.2.min.js"></script>
<script src="jquery.sliderbar.js"></script>
<script>
$(function(){
	$("#picBox").sliderbar();
})
</script>
</body>
</html>

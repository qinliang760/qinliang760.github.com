<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.0.0/css/bootstrap.min.css">
<style>
	img{
		width: 100%;
		max-width: 100%;
	}
</style>
        <div class="row">
            <div class="col-md-3">

                  <div class="panel panel-info">
                    <div class="panel-heading">
                      <h3 class="panel-title">列表</h3>
                    </div>
                    <ul class="list-group list-unstyled">
                        <li ng-repeat="screen in data.screen" ng-click="setScreen($index)">
							<div style="width:100px;height:150px;background:url({{screen.bg}}) no-repeat 50% 50%;background-size:100%;margin:10px;">
								<p ng-repeat="img in screen.image">
									<img width="{{img.width}}" height="{{img.height}}" style="style" src="{{img.url}}" alt="">
								</p>
							</div>	

                        </li>
                    </ul>
                  </div>


            </div>
            <div class="col-md-3">

                  <div class="panel panel-success">
                    <div class="panel-heading">
                      <h3 class="panel-title">舞台</h3>
                    </div>
                    <div class="panel-body">
						<div style="width:200px;height:300px;background:url({{data.screen[index].bg}}) no-repeat 50% 50%;background-size:100%;">
							
						</div>
                    </div>
                  </div>

            </div>
            <div class="col-md-6">
                  <div class="panel panel-success">
                    <div class="panel-heading">
                      <h3 class="panel-title">配置</h3>
                    </div>
                    <div class="panel-body">
						<h2>图片</h2>
						<p>图片地址：<input class="form-control" type="text" ng-model="data.screen[index].bg"></p>
                    </div>
                  </div>
            </div>

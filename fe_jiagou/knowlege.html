<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Web Front End Stack</title>
	<meta name="keywords" content="web,front end, frontend,HTML,CSS,XML,JavaScript,stack,full stack,web front end stack,WebFontEndStack">
    <style type="text/css">
    .node {
        cursor: pointer;
    }
    
    .overlay {
        background-color: #EEE;
    }
    
    .node circle {
        fill: #fff;
        stroke: steelblue;
        stroke-width: 1.5px;
    }
    
    .node text {
        font-size: 10px;
    }
    
    .link {
        fill: none;
        stroke: #ccc;
        stroke-width: 1.5px;
    }
    
    .templink {
        fill: none;
        stroke: red;
        stroke-width: 3px;
    }
    
    .ghostCircle.show {
        display: block;
    }
    
    .ghostCircle,
    .activeDrag .ghostCircle {
        display: none;
    }
    
    html,
    body {
        background-color: #EEE;
        margin: 0px;
        height: 100%;
    }
    
    body {
        float: left;
        font-family: 'PT Sans', '微软雅黑 Light', '方正兰亭纤黑', '微软雅黑', '新宋体', sans-serif;
    }
    
    .container {
        margin: 0 0 0 8px;
        height: 100%;
        position: fixed;
    }
    
    .left {
        float: left;
    }
    
    .right {
        float: right;
        right: 5px;
        position: fixed;
    }
    
    header {}
    
    #tree-container {
        height: 100%;
        float: left;
    }
    
    a {
        text-decoration: none;
        color: currentColor;
    }
    </style>
    <link href='//fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
    <script src="//cdnjscn.b0.upaiyun.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="//cdnjscn.b0.upaiyun.com/libs/d3/3.4.11/d3.min.js"></script>
    <script src="dndTree.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="left">
                <h1><a href="https://github.com/unruledboy/WebFrontEndStack" target="_blank">Web Front-end Stack v2.5</a></h1>
            </div>
            <div class="right">
                <p><a href="http://github.com/unruledboy">Wilson Chen (twitter@unruleboy) - unruledboy@gmail.com</a></p>
                <p><a href="http://github.com/zsxsoft">zsx (GitHub@zsxsoft) - zsx@zsxsoft.com</a></p>
            </div>
        </header>
        <section id="tree-container"></section>
    </div>
</body>

</html>

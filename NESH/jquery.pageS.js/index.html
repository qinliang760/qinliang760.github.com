<script src="../base/jquery-1.7.2.min.js" language="javascript"></script>
<script src="../base/jquery.mousewheel.js" language="javascript"></script>
<script src="../base/jquery.easing.1.3.js" language="javascript"></script>
<script>
$(function(){
var wh=$(window).height();
if(wh<600){
	wh=600;
}
$(".section").height(wh);

var animated=false,
	index=0,
	l=$(".section").length;
$(window).bind("mousewheel",function(e,delta){
	e.preventDefault();
	e.stopPropagation();
	if(animated){
		return;
	}
	animated=true;
	var st=$(window).scrollTop();
	//var index=st/wh;
	
	if(delta<0 && index<l-1){
		index++;
	}else if(delta>0 && index!=0){
		index--;
	}

	setTimeout(function(){
		$("html").animate({
			scrollTop:wh*index
			},500,"easeInQuad",function(){
			animated=false;
		})
	},300);

	})
})
</script>

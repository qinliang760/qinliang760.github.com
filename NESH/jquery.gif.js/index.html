<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>gif</title>


    <style type="text/css">
    *,html,body{
    	margin:0;
    	padding: 0;
    }
    </style>

</head>

<body>
<div id="J_Walker1">
        <span>盲人正在行走</span>
</div>


<script src="js/jquery-1.7.2.min.js" language="javascript"></script>
<script src="js/jquery.namespace.js" language="javascript"></script>
<script src="js/jquery.gif.js" language="javascript"></script>		
<script>
$(function(){
        var walker = new JV.Gif({
            el: '#J_Walker1', 
            frameHeight: 111, 
            frameWidth: 75,
            bg: '1.png',
            bgDirection: 'vertical'
        });
        walker.start();

})
</script>
</body>
</html>

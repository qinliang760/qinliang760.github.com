<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script type="text/javascript" src="../base/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="jquery.mousewheel.js"></script>
<script type="text/javascript" src="jquery.easing.1.3.js"></script>
<style type="text/css">
/*******************重置html样式*******************/
html,body,div,dl,dt,dd,ul,ol,li,h1,h2,h3,h4,h5,h6,pre,input,p,blockquote,th,td,form{margin:0;padding:0;}
ol,ul,li,dd,dt,dl{ list-style:none;}
address,caption,cite,code,dfn,th,var{font-style:normal;font-weight:normal;}
img{border:0;}
caption,th{text-align:left;}
table{border-collapse:collapse;empty-cells:show;}
input,select,textarea{font-size:12px;}
body{font-size:12px; font-family: "Microsoft YaHei";}

body{min-width:1000px; overflow:hidden; background:#F08080}

.header{background:#800000}
.header_con{ background:#fff; width:1000px;height:50px; margin:0 auto}

.nav{background:#BC8F8F; position:absolute; left:0; top:50px; width:200px}
.nav li{height:100px; background:#efefef; margin-bottom:1px}

.footer{background:#800000}
.footer_con{height:100px; width:1000px; margin:0 auto; background:#fff}

.main{background:#A52A2A; width:100%}
.con{margin-left:200px; width:8000px}
.box{float:left; height:100%; width:1000px}
.page1{background:#222}
.page2{background:#333}
.page3{background:#666}
.page4{background:#999}

.btn{position:absolute; right:0; top:50%}
.btn a{width:50px; height:50px; display:block; background:#fefefe; float:left; margin-right:1px}
</style>
</head>
<body>

<div class="header">
	<div class="header_con">
	header
	</div>
</div>
<div class="main">
	<ul class="nav">
		<li>1</li>
		<li>2</li>
		<li>3</li>
		<li>4</li>
	</ul>
	
	<div class="btn">
		<a class="left_btn">左</a>
		<a class="right_btn">右</a>
	</div>
	
	<div class="con">
		<div class="page1 box">
			one
		</div>
		<div class="page2 box">
			two
		</div>
		<div class="page3 box">
			three
		</div>
		<div class="page4 box">
			four
		</div>
	</div>
	
</div>
<div class="footer">
	<div class="footer_con">
		footer
	</div>
</div>

<script type="text/javascript" src="demo.js"></script>
<script type="text/javascript">
	$(function(){
		setH();
	})
	
	function setH(){
		var winH=$(window).height();
		$('.con').css('height',winH-100+'px');
		$('.nav').css('height',winH-100+'px');
	}
	
	$(window).resize(function(){
		setH();
	})
	
	$('.main').scroller();
	
	
</script>
</body>
</html>

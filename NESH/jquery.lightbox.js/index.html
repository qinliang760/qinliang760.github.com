<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link rel="stylesheet" href="css/jquery.lightBox.css" type="text/css" media="all"/>
</head>

<body>
<a id="popLink" href="#">生成窗体</a>


<div style="display:none" id="box">
	<h2 class="ui-box-title">窗口标题</h2>
	<div class="ui-box-panel">
		窗口内容
	</div>
	<div class="ui-box-button">
		<input class="ui-box-confirm" type="button" value="确定"/>
		<input class="ui-box-cancel" type="button" value="取消"/>
	</div>
	<div class="ui-box-close">&times;</div>	
</div>


<script src="../base/jquery-1.7.2.min.js" language="javascript"></script>
<script src="js/jquery.lightBox.js" language="javascript"></script>		
<script>
$(function(){

	$("#popLink").click(function(){	
		$.sc2.lightBox($("#box").html());
		//$.sc2.lightBox($("#box"));

		return false;		
	})	
})


</script>
</body>
</html>

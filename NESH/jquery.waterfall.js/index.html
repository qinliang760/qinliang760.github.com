<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

<style>

</style>
</head>

<body>
<div id="waterfall">

</div>

<script src="../base/jquery-1.7.2.min.js" language="javascript"></script>
<script src="js/juicer.js" language="javascript"></script>	
<script src="js/jquery.lazyload.js" language="javascript"></script>	
<script type="tpl" id="tpl">
	{@each photos.photo as pic}
    <div class="pin ks-waterfall" data-id="{{pic.id}}">
        <a href="#" class="image">
            <img height="{{pic.height}}" style='height:{{pic.height}}px' alt="{{pic.title}}"
            src="http://farm{{pic.farm}}.static.flickr.com/{{pic.server}}/{{pic.id}}_{{pic.secret}}_m.jpg" />
        </a>
        <p class="description">{{pic.title}}</p>
    </div>
    {@/each}
</script>	
<script>
$(function(){
			juicer.set({
			    'tag::interpolateOpen': '{{',
			    'tag::interpolateClose': '}}',
			    'tag::noneencodeOpen': '{{{',
			    'tag::noneencodeClose': '}}}'			    
			});
			var nextpage=1;	
		    jQuery.ajax({ 
		        type: 'GET',
		        async:false,
		        url: 'http://api.flickr.com/services/rest/' ,
		        jsonp:"jsoncallback",
		        //jsonpCallback:"fridayJson",
		        dataType: 'jsonp',
		        data:{
                    'method': 'flickr.photos.search',
                    'api_key': '5d93c2e473e39e9307e86d4a01381266',
                    'tags': 'rose',
                    'page': nextpage,
                    'per_page': 20,
                    'format': 'json'
		        }, 
		        success: function(json) {
					var tpl=juicer($("#tpl").html());
					$("#waterfall").html(tpl.render(json)).show();
		        }
		    })
})
</script>
</body>
</html>

<style>
.ui-marquee{
	height: 100px;

}
.ui-marquee-panel{

}
</style>

<body>

		<li>33333333333333333333333333333333333333333333</li>
		<li>44444444444444444444444444444444444444444444</li>
		<li>5555555555555555555555555555</li>
	</ul>

</div>

<script src="../base/jquery-1.7.2.min.js" language="javascript"></script>
<script src="YLMarquee-1.1.js" language="javascript"></script>		
<script>
$(function(){
	$(".ui-marquee").YlMarquee({
		step:1,
		height:10,
		vertical:true
	});
})
</script>
</body>
</html>

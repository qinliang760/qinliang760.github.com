<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

<style>
@-moz-keyframes greenPulse{
	from{background-color: #749a02;
	-moz-box-shadow:9px 0 12px -9px #333;}
	50%{background-color: #91bd09; -moz-box-shadow: 9px 0 18px -9px #91bd09;}
	to{background-color: #749a02; -moz-box-shadow: 9px 0 12px -9px #333;}
}
.button{
	width: 200px;
	height: 100px;
	-moz-animation-name:greenPulse;
	-moz-animation-duration:2s;
	-moz-animation-iteration-count:infinite;
}

@-webkit-keyframes greenPulse{
	from{background-color: #749a02;
	-webkit-box-shadow:0 0 9px #333;}
	50%{background-color: #91bd09; -webkit-box-shadow: 0 0 18px #91bd09;}
	to{background-color: #749a02; -webkit-box-shadow: 0 0 9px #333;}
}
.button{
	width: 200px;
	height: 100px;
	-webkit-animation-name:greenPulse;
	-webkit-animation-duration:2s;
	-webkit-animation-iteration-count:infinite;
}
</style>
</head>

<body>
<div class="button">
</div>
</body>
</html>

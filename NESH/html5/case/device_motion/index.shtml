<style>
.demo{
    max-width: 640px;
    margin: 0 auto;
    text-align: center;
}
.demo h1{
    font-weight: bold;
    font-size: 24px;
    padding: 50px 0;
    -webkit-animation: huang 0.2s ease 0s 4 alternate both;
    -o-animation: huang 0.2s ease 0s 4 alternate both;
    animation: huang 0.2s ease 0s 4 alternate both;
}
#cardImg{
    max-width: 100%;
}

@keyframes huang{
    0%{
        -webkit-transform: rotate(0deg);
        -moz-transform: rotate(0deg);
        -ms-transform: rotate(0deg);
        -o-transform: rotate(0deg);
        transform: rotate(0deg);
    }
    50%{
        -webkit-transform: rotate(-5deg);
        -moz-transform: rotate(-5deg);
        -ms-transform: rotate(-5deg);
        -o-transform: rotate(-5deg);
        transform: rotate(-5deg);
    }   
    100%{
        -webkit-transform: rotate(5deg);
        -moz-transform: rotate(5deg);
        -ms-transform: rotate(5deg);
        -o-transform: rotate(5deg);
        transform: rotate(5deg);
    }    
}
@-webkit-keyframes huang{
    
}
</style>
</head>
<body>
<div class="demo">
    <h1>摇一摇：随机不同的卡牌</h1>
    <div class="imgBox">
        <p class="imgTxt"></p>
        <p class="imgArea"></p>
    </div>
</div>



    <script type="text/javascript" src="../../../base/touch/zepto.js"></script>
    <script type="text/javascript" src="../../../base/touch/jquery.namespace.js"></script>    
    <script type="text/javascript" src="jquery.motion.js"></script>
    <script>
        $(function(){
            new JV.motion();
        })
    </script>
</body>
</html>
